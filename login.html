      <H1 style="color: blanchedalmond; margin-top: 5%;"><CENTER>SIGN IN</CENTER></H1>
      <!-- login -->
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-5">
      <form style="margin-top: 10%;" action="index1.html" onsubmit="return validate()">
        <div class="form-group">
          <label for="exampleInputEmail1" style="color:white;">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color: white;">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
