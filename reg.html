          <form class="form-inline my-2 my-lg-0" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

      <H1 style="color: blanchedalmond; margin-top: 5%;"><CENTER> SIGN UP</CENTER></H1>
      <!-- register -->

      
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-8">
          <div class="col-lg-6 fMargin shadow p-3 mb-5 bg-white rounded">
            <form action="login.html" onsubmit="return validate()">
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputfname"></label>
                    <input type="name" class="form-control" id="fname" placeholder="First Name.." required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputlname"></label>
                    <input type="name" class="form-control" id="lname" placeholder="Last Name.." required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4"></label>
                      <input type="email" class="form-control" id="email" placeholder="Email.." required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4"></label>
                      <input type="password" class="form-control" id="pwd" placeholder="Password.." required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4"></label>
                      <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password.." required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4"></label>
                      <!-- <input type="text" class="form-control" id="phone" placeholder="Phone Number" required > -->
                      <input type="tel"class="form-control" id="phone" placeholder="Phone(000-000-0000)" name="phone"  required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="check" required >
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <br>
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
          </div>
        
        
</div>
